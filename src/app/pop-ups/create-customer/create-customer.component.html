<div class="row">
    <div class="col-lg-4">
        <label>First Name</label>
        <input type="text" [(ngModel)]="newCustomer.first_name">
    </div>
    <div class="col-lg-4">
        <label>Last Name</label>
        <input type="text" [(ngModel)]="newCustomer.last_name">
    </div>
    <div class="col-lg-4">
        <label>Phone Number</label>
        <input type="text" [(ngModel)]="newCustomer.phone_number">
    </div>
</div>
<div class="row">
    <div class="col-lg-3">
        <label>Street</label>
        <input type="text" [(ngModel)]="newCustomer.customer_address">
    </div>
    <div class="col-lg-3">
        <label>City</label>
        <input type="text" [(ngModel)]="newCustomer.customer_city">
    </div>
    <div class="col-lg-3">
        <label>State</label>
        <input type="text" [(ngModel)]="newCustomer.customer_state">
    </div>
    <div class="col-lg-3">
        <label>ZIP</label>
        <input type="text" [(ngModel)]="newCustomer.customer_zip">
    </div>
</div>
<div class="row">
    <button type="button" class="btn btn-success" (click)="onCreateClick()">Create</button>
    <button type="button" class="btn btn-danger">Cancel</button>
</div>
